          let character1 = (c1._texture.textureCacheIds[0]).split('_')[0];
          let swarm1 = ((c1._texture.textureCacheIds[0]).split('_')[2]).split('.')[0];
          let character2 = (c2._texture.textureCacheIds[0]).split('_')[0];
          let swarm2 = ((c2._texture.textureCacheIds[0]).split('_')[2]).split('.')[0];
          let damageA = 0,damageB = 0;
          if(swarm2!=swarm1){
            switch(character1){
              case 'Warrior': damageA = 6; damageB = 6; c2.alpha -= 1/50;
                break;
              case 'Worker' : damageA = 3; damageB = 3; c2.alpha -= 1/5;
                break;
              case 'Queen' : damageA = 1; damageB = 1; c2.alpha -= 1/10;
                break;
            }
            switch(character2){
              case 'Warrior': damageB = 6; damageB = 6; c1.alpha -= 1/50;
                break;
              case 'Worker' : damageB = 3; damageB = 3; c1.alpha -= 1/5;
                break;
              case 'Queen' : damageB = 1; damageB = 1; c1.alpha -= 1/10;
                break;
            }
            if(scoreA[parseInt(getKeyByValue(spritesA,c1))+2][1] >= 0){
          scoreA[parseInt(getKeyByValue(spritesA,c1))+2][1]-=damageB;
          scoreA[parseInt(getKeyByValue(spritesA,c1))+2][2]+=1;
            }else{
              if(scoreA[parseInt(getKeyByValue(spritesA,c1))+2][1] <= 0){
                c1.alpha = 0;
              }
            }
            
            if(scoreB[parseInt(getKeyByValue(spritesB,c2))+2][1] >= 0){
          scoreB[parseInt(getKeyByValue(spritesB,c2))+2][1]-=damageA;
          scoreB[parseInt(getKeyByValue(spritesB,c2))+2][2]+=1;
            }else{
              if(scoreB[parseInt(getKeyByValue(spritesB,c2))+2][1] <= 0){
                c2.alpha = 0;
              }
            }

          update();
          }
          // update(queenA,queenB);

}


function getKeyByValue(object, value) {
  return Object.keys(object).find(key => object[key] === value);
}

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function hitTestRectangle(r1, r2) {
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;
        // hit = false;
        r1.centerX = r1.x + r1.width / 2;
        r1.centerY = r1.y + r1.height / 2;
        r2.centerX = r2.x + r2.width / 2;
        r2.centerY = r2.y + r2.height / 2;
        r1.halfWidth = r1.width / 2;
        r1.halfHeight = r1.height / 2;
        r2.halfWidth = r2.width / 2;
        r2.halfHeight = r2.height / 2;
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;
        if (Math.abs(vx) < combinedHalfWidths) {
          if (Math.abs(vy) < combinedHalfHeights) {
            hit = true;
          } else {
            hit = false;
          }
        } else {
          hit = false;
        }
        return hit;
      }
